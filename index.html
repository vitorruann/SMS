<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMS</title>
</head>

<body>

    <div class="conteiner">
        <nav class="navbar navbar-light" style="background-color:#00a335;">
            <a class="navbar-brand" href="index.html">
                <img src="intelbras_sempre_proxima_branco.png" width="100" height="50" class="d-inline-block align-top " alt="">
            </a>
        </nav>
    </div>
    <!--
                http://IP_EQUIPAMENTO/sms/enviar.html/destino=NUMERO_DESTINO&mensagem=MENSAGEM_SMS?
            -->
    <div class="row">
        <div class="col-1 menuLateral">
            <nav class="nav flex-column">
                <a class="nav-link active" href="index.html">Envio SMS</a>
            </nav>
        </div>
        <div class="container back">

            
                <h1>Envio de SMS centrais/Gw's</h1>
                <form name="form1" action="" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="IP_EQUIPAMENTO">IP do equipamento</label>
                            <input type="text" class="form-control" id="IP_EQUIPAMENTO"
                                placeholder="Digite o IP do equipamento que fará o envio">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="NUMERO_DESTINO">Número de destino</label>
                            <input type="" class="form-control" id="NUMERO_DESTINO"
                                placeholder="Digite o número de destino">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="MENSAGEM_SMS">Mensagem</label>
                        <textarea class="form-control" name="MENSAGEM_SMS" id="MENSAGEM_SMS" cols="20" rows="5"></textarea>
                        <!--
                        <input type="text" class="form-control" id="MENSAGEM_SMS" placeholder="Mensagem a ser enviada">
                        -->
                            
                    </div>
                    <button type="submit" onclick="func();" class="btn btn-light">Enviar</button>
            
        </div>
    </div>
    </form>

    <script>

        function func() {
            IP = document.getElementById('IP_EQUIPAMENTO').value;
            Num = document.getElementById('NUMERO_DESTINO').value;
            Mens = document.getElementById('MENSAGEM_SMS').value;

            document.form1.action = "http://" + IP + "/sms/enviar.html/destino=" + Num + "&mensagem=" + Mens + "?";

            //"http://" + IP +"/sms/enviar.html/destino=" + Num+ "&mensagem="+ Mens + "?&"
            //n
        }
    </script>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
